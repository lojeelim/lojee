<p-card class="login-card shadow-8 md:shadow-4 " [style]="{'width': '25rem'}">
    <div class="flex justify-content-center pb-3">
        <p-image src="assets/logo/teepee.png" alt="Image" width="100" height="80"></p-image>
    </div>



 <div class="p-fluid grid">
  <div class="field col-12 md:col-12">
   <span class="p-float-label">
    <input type="text" id="inputtext" pInputText>
    <label for="inputtext">Username</label>
   </span>
  </div>
  <div class="field col-12 md:col-12">
   <span class="p-float-label">
    <p-password ></p-password>
    <label for="inputtext">Password</label>
   </span>
  </div>
 </div>
 <ng-template pTemplate="footer">
 <div class="flex justify-content-center p-fluid grid">
  <p-button class="field col-12 md:col-8" label="login"></p-button>
 </div>
 <div>
    <span>Aleady have an account? <a routerLink="/authentication/register">here</a></span>
 </div>
</ng-template>
</p-card>
